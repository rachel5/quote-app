{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Rachel's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,400i,600|Poppins:700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h1><a href="/">Posts!</a></h1>
        </div>
        <div class="col-md-6 text-md-right">
          {% if user.is_authenticated %}
          <span class="top-menu">Hello, {{ user.username }}! </span><span class="small">(<a href="{% url 'logout' %}">Logout</a>)</span>
            <a href="{% url 'post_new' %}" class="top-menu btn btn-light"><span class="fas fa-plus-circle"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu btn btn-light"><span class="fas fa-pen-square"></span></a>
          {% else %}
            <a href="{% url 'login' %}" class="top-menu btn btn-light"><span class="fas fa-id-card pr-2"></span>Log In</a>
          {% endif %}
        </div>
      </div>
    </header>
    <div class="main">
      <div class="content container-fluid">
        <div class="row">
          <div class="col-md-8">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    <div>
  </body>
</html>
